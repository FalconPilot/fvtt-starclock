<form class="{{cssClass}}" autocomplete="off">
  <header>
    <img
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
      height="64"
      width="64"
    />
    <h1>
      <input
        type="text"
        name="name"
        value="{{item.name}}"
        placeholder="{{ localize 'SCLK.ItemName' }}"
      />
    </h1>
  </header>
  <main>
    Coucou
  </main>
</form>
